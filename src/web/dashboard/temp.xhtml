<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:fm="http://xmlns.jcp.org/jsf/composite/composite/form"
			xmlns:h="http://xmlns.jcp.org/jsf/html"
			xmlns:ib="http://xmlns.jcp.org/jsf/composite/composite/icon-button"
			xmlns:dd="http://xmlns.jcp.org/jsf/composite/composite/dropdown"
			>
	<h:head>
		<h:outputStylesheet library='css' name='style.css' />
	</h:head>
	<h:body style="
					display: flex;
					justify-content: center;
					align-items: center;
					min-height: 100vh;
					">
		<fm:form>
			<fm:form-item>
				<fm:form-input type="text" placeholder="Name &amp; Surname" required="true" />
			</fm:form-item>

			<fm:form-item>
				<fm:form-date-input />
			</fm:form-item>

			<fm:form-item>
				<fm:multi-box options="#{['Task 1', 'Task 2', 'Task 3']}" />
			</fm:form-item>
		</fm:form>

	</h:body>
</html>
