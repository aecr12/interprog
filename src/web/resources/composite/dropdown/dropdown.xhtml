<!DOCTYPE html>

<!-- EXAMPLE 

first of all import dropdown component:
	xmlns:dd="http://xmlns.jcp.org/jsf/composite/composite/dropdown"
	
	<dd:dropdown>
		<dd:dropdown-item title='Profile' url='profile' icon='person' />
		<dd:dropdown-item title='Sign Out' url='sign-out' icon='log-out' />
	</dd:dropdown>

	icon must be in https://ionic.io/ionicons and must be take
	the first element before -outline

	<ion-icon name="person-outline"></ion-icon>
-->

<ui:composition xmlns = "http://www.w3.org/1999/xhtml"   
			xmlns:h = "http://java.sun.com/jsf/html"
			xmlns:f = "http://java.sun.com/jsf/core"
			xmlns:composite = "http://xmlns.jcp.org/jsf/composite"
			xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
			xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<composite:interface></composite:interface>
	<composite:implementation>
		<div class="dropdown">
			<composite:insertChildren />
		</div>
	</composite:implementation>

</ui:composition>
