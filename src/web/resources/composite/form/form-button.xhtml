<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--
	@author csgn
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:composite = "http://xmlns.jcp.org/jsf/composite"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:h="http://xmlns.jcp.org/jsf/html"
								xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
								xmlns:f="http://xmlns.jcp.org/jsf/core"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<composite:interface>
		<composite:attribute name="bean" type="java.lang.Object" />
		<composite:attribute name="method" type="java.lang.String" />
		<composite:attribute name="value" type="java.lang.String" />
	</composite:interface>
	<composite:implementation>
		<h:outputStylesheet library="css" name="form/form-button.css" />
		<h:commandButton p:class="button fm-button" value="#{cc.attrs.value}" action="#{cc.attrs.bean[cc.attrs.method]}" />
	</composite:implementation>
</ui:composition>
