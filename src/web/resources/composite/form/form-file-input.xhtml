<!DOCTYPE html>
<ui:composition xmlns = "http://www.w3.org/1999/xhtml"   
								xmlns:h = "http://java.sun.com/jsf/html"
								xmlns:f = "http://java.sun.com/jsf/core"
								xmlns:fm="http://xmlns.jcp.org/jsf/composite/composite/form"
								xmlns:ez="http://xmlns.jcp.org/jsf/composite/composite"
								xmlns:composite = "http://xmlns.jcp.org/jsf/composite"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<composite:interface>
		<composite:attribute name='value' />
		<composite:attribute name='autofocus' />
		<composite:attribute name='placeholder' required="true" />
		<composite:attribute name='required' />
		<composite:attribute name='onfocus' />
		<composite:attribute name='onblur' />
	</composite:interface>

	<composite:implementation>
		<ez:ip-input id='#{cc.id
								 }' type="text" placeholder="#{cc.attrs.placeholder}" required="#{cc.attrs.required}" onfocus="(this.type = 'file')" onblur="if (!this.value)
					this.type = 'text'" autofocus='#{cc.attrs.autofocus}' value="#{cc.attrs.value}" />
	</composite:implementation>
</ui:composition>
