<!DOCTYPE html>
<ui:composition xmlns = "http://www.w3.org/1999/xhtml"   
								xmlns:h = "http://java.sun.com/jsf/html"
								xmlns:f = "http://java.sun.com/jsf/core"
								xmlns:composite = "http://xmlns.jcp.org/jsf/composite"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
								xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
								xmlns:ez="http://xmlns.jcp.org/jsf/composite/composite"
								>
	<composite:interface>
		<composite:attribute name='type' required="true" />
		<composite:attribute name='value' />
		<composite:attribute name='autofocus' />
		<composite:attribute name='placeholder' required="true" />
		<composite:attribute name='required' />
		<composite:attribute name='onfocus' />
		<composite:attribute name='onblur' />
		<composite:attribute name='oninput' />
		<composite:attribute name='onclick' />
		<composite:attribute name='options' />
	</composite:interface>

	<composite:implementation>
		<h:outputStylesheet library="css" name="ip-input_search.css" />
		<div class="ip-input_search">
			<ez:ip-input id="#{cc.id}_input" type="#{cc.attrs.type}" placeholder="#{cc.attrs.placeholder}" value="#{cc.attrs.value}" required="#{cc.attrs.required}" onfocus="toggleDropdown('#{cc.id}', 0)" onblur="#{cc.attrs.onblur}" oninput="filterOptions('#{cc.id}', this)" onclick="#{cc.attrs.onclick}"/>

			<c:if test="#{cc.attrs.options != null}">
				<ez:ip-dropdown id="#{cc.id}_dropdown" options="#{cc.attrs.options}" />
			</c:if>
		</div>
	</composite:implementation>
</ui:composition>
