<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui='http://xmlns.jcp.org/jsf/facelets'
								xmlns:h="http://xmlns.jcp.org/jsf/html"
								xmlns:md="http://xmlns.jcp.org/jsf/composite/composite/modal"
								xmlns:fm="http://xmlns.jcp.org/jsf/composite/composite/form"
								xmlns:ez="http://xmlns.jcp.org/jsf/composite/composite"
								xmlns:f="http://xmlns.jcp.org/jsf/core"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<h1>HOME</h1>

	<md:modal id="modal-1" title="Create New Job" toggleButtonName="order a new job">
		<h:form>
			<div style="width: fit-content">
			</div>

			<div>
				<h:inputTextarea style='height: 200px; width: 600px; margin-bottom:1rem; border: 0.5px solid #ddd; border-radius: 5px; padding: 1rem; max-width: 600px; min-width: 600px; min-height: 200px;' value="#{jobFormBean.description}" />
			</div>

			<div style="display: flex; justify-content: space-between">
				<div style="width: 50%;">
					<fm:form-date-input id="dateTimeInput" placeholder="Date &amp; Time" required="false" value="#{jobFormBean.dateTime}" />
				</div>
				<div style="width: 50%; margin-left: 1rem;">
					<h:selectOneMenu value="#{jobFormBean.employee}" converter="employeeConverter">
						<f:selectItems value="#{employeeBean.findAll()}" var="l" itemLabel="#{l.name} #{l.surname}" itemValue="#{l}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="modal-footer">
				<h:commandButton class="button" action="#{jobFormBean.create}" value="Save"/>
			</div>
		</h:form>
	</md:modal>
</ui:composition>
