<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://xmlns.jcp.org/jsf/html"
			xmlns:fm="http://xmlns.jcp.org/jsf/composite/composite/form">
  <h:head>
    <title>Login - Interprog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<h:outputStylesheet library='css' name='style.css' />
  </h:head>
  <body
		style="
		display: flex;
		justify-content: center;
		min-height: 100vh;
		align-items: center;
		background: #111;
		">
		<fm:form>
			<fm:form-item>
				<fm:form-header title="interprog" icon="logo-web-component"/>
			</fm:form-item>
			<fm:form-item>
				<fm:form-input type="text" placeholder="username" autofocus="true" required="true" />
			</fm:form-item>
			<fm:form-item>
				<fm:form-input type="password" placeholder="password" required="true" />
			</fm:form-item>
			<fm:form-item>
				<fm:form-error msg="Couldn't find your account" />
			</fm:form-item>
			<fm:form-item>
				<fm:form-button action="dashboard" value="log in" />
			</fm:form-item>
		</fm:form>
  </body>
</html>
