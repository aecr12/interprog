<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:h="http://xmlns.jcp.org/jsf/html" 
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:f="http://xmlns.jcp.org/jsf/core"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<h:form id="navbar">
		<nav class="navbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<h:commandLink action="#{navigation.setContent('home')}" class='nav-link'>
						<ion-icon name="logo-web-component" size="large"></ion-icon>
					</h:commandLink>
				</li>
				<li id="home" class="nav-item">
					<h:commandLink action="#{navigation.setContent('home')}" class='nav-link active'>
						<ion-icon name="home" size="large"></ion-icon>
						<span class="link-text">Home</span>
						<f:ajax execute="@this" render=":container-group" onevent="currentContent" />
					</h:commandLink>
				</li>
				<li id="jobs" class="nav-item">
					<h:commandLink action="#{navigation.setContent('jobs')}"  class='nav-link'>
						<ion-icon name="calendar" size="large"></ion-icon>
						<span class="link-text">Jobs</span>
						<f:ajax execute="@this" render=":container-group" onevent="currentContent" />
					</h:commandLink>
				</li>
				<c:if test="#{sessionBean.employee.role.id == 1}">
					<li id="customers" class="nav-item">
						<h:commandLink action="#{navigation.setContent('customers')}" class='nav-link'>
							<ion-icon name="person-add" size="large"></ion-icon>
							<span class="link-text">Customers</span>
							<f:ajax execute="@this" render=":container-group" onevent="currentContent" />
						</h:commandLink>
					</li>
				</c:if>
				<c:if test="#{sessionBean.employee.role.id == 1}">
					<li id="employees" class="nav-item">
						<h:commandLink action="#{navigation.setContent('employees')}" class='nav-link'>
							<ion-icon name="people" size="large"></ion-icon>
							<span class="link-text">Employees</span>
							<f:ajax execute="@this" render=":container-group" onevent="currentContent" />
						</h:commandLink>
					</li>
				</c:if>
				<c:if test="#{sessionBean.employee.role.id == 1}">
					<li id="products" class="nav-item">
						<h:commandLink action="#{navigation.setContent('products')}" class='nav-link'>
							<ion-icon name="albums" size="large"></ion-icon>
							<span class="link-text">Products</span>
							<f:ajax execute="@this" render=":container-group" onevent="currentContent" />
						</h:commandLink>
					</li>
				</c:if>
				<li id="settings" class="nav-item">
					<h:commandLink action="#{navigation.setContent('settings')}" class='nav-link'>
						<ion-icon name="settings" size="large"></ion-icon>
						<span class="link-text">Settings</span>
						<f:ajax execute="@this" render=":container-group" onevent="currentContent" />
					</h:commandLink>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
						<ion-icon name="chevron-forward" size="large"></ion-icon>
					</a>
				</li>
			</ul>
		</nav>
	</h:form>
	<script type="text/javascript">
		function currentContent(d) {
			if (d.status === "success") {
				var navs = document.querySelectorAll('.nav-item .nav-link.active[id]');
				navs.forEach(el => {
					if (el.id !== d.source.id) {
						el.classList.remove('active')
						d.source.classList.toggle("active")
					}
				})
			}
		}
	</script>
</ui:composition>
