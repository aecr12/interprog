<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:panelGroup id="container-group">
		<div class="container">
			<ui:insert name="content">
				<ui:include src="#{navigation.fullPath()}" />
			</ui:insert>

			<h:outputText value="SessionID: #{sessionBean.sessionId}"/>
			<br></br>
			<h:outputText value="phoneNumber: #{sessionBean.employee.phone}"/>
			<br></br>
			<h:outputText value="name: #{sessionBean.employee.name}"/>
			<br></br>
			<h:outputText value="surname: #{sessionBean.employee.surname}"/>
			<br></br>
			<h:outputText value="roleID: #{sessionBean.employee.roleId}"/>
			<br></br>
			<h:form>
				<h:commandLink value="Logout" action="#{sessionBean.logout()}"/>
			</h:form>
		</div>
	</h:panelGroup>
</ui:composition>
