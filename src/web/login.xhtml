<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>Login</title>
	</h:head>
	<h:body>
		<h:form id="my-form">
			<h:outputText value="Username: " />
			<h:inputText id="username" value="#{sessionBean.phoneNumber}"></h:inputText>
			<br></br>
			<h:outputText value="Password: " />
			<h:inputSecret id="password" value="#{sessionBean.password}"></h:inputSecret>
			<br></br>
			<h:commandButton id="login" value="Login" action="#{sessionBean.login()}"/>
		</h:form>
	</h:body>
</html>
